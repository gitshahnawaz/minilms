<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .dashboard-links {
            margin-top: 20px;
        }
        .dashboard-links h3 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Here you can participate in quizzes and view your results.</p>

        <!-- Navigation Links -->
        <div class="dashboard-links">
            <h3>What would you like to do?</h3>
            <ul>
                <!-- Link to view available quizzes -->
                <li>
                    <a href="{% url 'quiz_list' %}" class="btn btn-primary">Take a Quiz</a>
                </li>
                
                <!-- Link to view available courses -->
                <li>
                    <a href="{% url 'course_list' %}" class="btn btn-secondary">View Courses</a>
                </li>
                
                <!-- Link to view quiz results -->
                <li>
                    <a href="{% url 'view_results' %}" class="btn btn-success">View Results</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
