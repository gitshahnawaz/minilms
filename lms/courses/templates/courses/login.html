<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px; /* Added padding to the container */
        }
        .login-slot {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            margin: 0 10px;  /* Added margin for gap between slots */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;  /* Increased margin for better spacing */
            display: block;
            color: #007BFF;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Mini <br><br> <br> L<br><br>M<br><br>S</h1>
        <div class="login-slot">
            <h2>Student Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="student_username">Username:</label>
                <input type="text" name="username" id="student_username" required>
                
                <label for="student_password">Password:</label>
                <input type="password" name="password" id="student_password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-slot">
            <h2>Teacher Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="teacher_username">Username:</label>
                <input type="text" name="username" id="teacher_username" required>
                
                <label for="teacher_password">Password:</label>
                <input type="password" name="password" id="teacher_password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Registration Link -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'register' %}" class="register-link">No account yet?<br> Create account.</a>
    </div>
</body>
</html>
